<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="container">
        <h1>Filtering the Employee Details</h1>
        <hr>
        <br>
    
    <form action = "{% url 'filter_emp' %}" method = 'POST'>
        {% csrf_token %}
         <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="name" placeholder="Enter first name">
        </div>

        <div class="mb-3">
            <label for="dept" class="form-label">Department</label>
            <select class="form-select" id="dept" name="dept">
            <option value="">Select Department</option>
            {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.name }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role">
            <option value="">Select Role</option>
            {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

             <div class="mt-3">
                <a href="{% url 'home' %}" class="btn btn-secondary w-100">Back to Home</a>
            </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
